<html>
<head>
  <title>Juego Serpiente + Javascript</title>

  <style>
  #canvas {
    border: 1px solid;
  }
  </style>
</head>

<body>
  <canvas id="canvas" width="400" height="400">
  </canvas>

  <script src="js/tablero.js"></script>
  <script src="js/punto.js"></script>
  <script src="js/linea.js"></script>
  <script src="js/circulo.js"></script>

  <script type="text/javascript">
  // Lugar donde se hacen los test.
    var cvs="canvas";

    var tablero = new Tablero(cvs);
    tablero.limpiar();

    var punto = new Punto(cvs,3,15);
    var punto2 = new Punto(cvs,50,50);
    var linea = new Linea(cvs,punto,punto2);
    var linea2 = linea.clone()
    linea2.dibujar();

    linea.obtenerPI().establecerX(200);
    linea.dibujar();

    var punto3 = new Punto(cvs,100,100);
    var circulo = new Circulo(cvs,2,punto3);
    circulo.dibujar();

  </script>

</body>
</html>
